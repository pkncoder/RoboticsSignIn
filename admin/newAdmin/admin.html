<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="newAdmin.css">

        <title>Robotics Sign In</title>

    </head>
    <body class="text-center d-flex flex-column" onload="checkUserIn()">

        <nav class="navbar navbar-expand bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/assets/logo.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill" onclick="deleteCookie('uname')"> 
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse px-3">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item">
                        <button class="btn btn-primary btn-md" onclick="showTicketScreen()">+</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary btn-md" onclick="sendGetRequests()"><i class="fa fa-refresh" style="font-size:20px"></i></button>
                    </li>
                </ul>
            </div>
            
        </nav>

        <div class="w-100 h-100" id="login-screen" style="width: 100%;">
            <div class="h-100 container d-flex align-items-center justify-content-center">
                <div class="card">
                    <form onsubmit="return false">
                        <div class="card-header pt-4 bg-white">
                            <img class="mb-4" src="/assets/roboTest2.jpg" alt="" width="72" height="72" style="border-radius: 10px;">
                            <h3>Login to Robotics</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-floating usernameLogin">
                                <input type="text" class="form-control usernameLogin" id="usernameLogin" placeholder="Kia">
                                <label for="floatingInput">Name</label>
                            </div>
    
                            <div class="form-floating pb passwordLogin">
                                <input type="password" class="form-control passwordLogin" id="passwordLogin" placeholder="Password1234">
                                <label for="floatingInput">Password</label>
                            </div>

                            <button class="btn btn-primary btn-lg w-100" onclick="loginUser()">Login</button>
                        </div>
                        <div class="card-footer py-3 bg-white">
                            Made by Kia Preston
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="data-screen" style="width: 100%;">
            <div class="container py-5 bg-white">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="activityLog-tab" data-bs-toggle="tab" data-bs-target="#activityLog" type="button" role="tab" aria-controls="activityLog" aria-selected="true">Activity Log</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="totalTimes-tab" data-bs-toggle="tab" data-bs-target="#totalTimes" type="button" role="tab" aria-controls="totalTimes" aria-selected="false">Total Times</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="currentSignedIn-tab" data-bs-toggle="tab" data-bs-target="#currentSignedIn" type="button" role="tab" aria-controls="currentSignedIn" aria-selected="false">Currently Signed In</button>
                    </li>
                </ul>
                <div class="tab-content p-4" id="myTabContent">
                    <div class="tab-pane fade show active" id="activityLog" role="tabpanel" aria-labelledby="activityLog-tab">
                        <div class="row">
                            <div class="col-3">
                                <div id="datepicker" onchange="sendGetRequests()"></div>
                            </div>
                            <div class="col-9">
                                <table class="table table-hover text-start">
                                    <thead>
                                        <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Action</th>
                                            <th scope="col">Time</th>
                                        </tr>
                                    </thead>
                                    <tbody id="activityLogTableBody">
                                        <tr>
                                            <td colspan="3">Nothing Here Yet Today</th>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="totalTimes" role="tabpanel" aria-labelledby="totalTimes-tab">
                        <table class="table table-hover text-start">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Total Time</th>
                                </tr>
                            </thead>
                            <tbody id="totalTimeTableBody">
                                <tr>
                                    <td colspan="3">Nothing Here Yet</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="currentSignedIn" role="tabpanel" aria-labelledby="currentSignedIn-tab">
                        <table class="table table-hover text-start">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                </tr>
                            </thead>
                            <tbody id="currentSignedInTableBody">
                                <tr>
                                    <td>Nobody Signed In Yet</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="ticket-screen">
            <div class="container p-5">
                <p>diowajdjaw</p>
            </div>
        </div>

        <script src="newAdmin.js"></script>
    </body>
</html>
